<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
    <div>
        <label for="name">名前:</label>
        <input type="text" id="name" th:field="*{student.name}" required />
    </div>
    <div>
        <label for="kana">かな名:</label>
        <input type="text" id="kana" th:field="*{student.kana}" required />
    </div>
    <div>
        <label for="nickname">ニックネーム:</label>
        <input type="text" id="nickname" th:field="*{student.nickname}" required />
    </div>
    <div>
        <label for="email">メールアドレス:</label>
        <input type="text" id="email" th:field="*{student.email}" required />
    </div>
    <div>
        <label for="region">地域:</label>
        <input type="text" id="region" th:field="*{student.region}" required />
    </div>
    <div>
        <label for="age">年齢:</label>
        <input type="text" id="age" th:field="*{student.age}"  />
    </div>
    <div>
        <label for="gender">性別:</label>
        <input type="text" id="gender" th:field="*{student.gender}"  />
    </div>
    <div>
        <label for="remark">備考:</label>
        <input type="text" id="remark" th:field="*{student.remark}"  />
    </div>
    <div th:each="course, stat : *{studentsCourses}">
    <label for="studentsCourse"
           th:for="studentsCourses.__${stat.index}__.studentsCourse">受講コース名: </label>
        <input type="text" id="studentsCourse" th:id="studentsCourses.__${stat.index}__.studentsCourse"
               th:field="*{studentsCourses[__${stat.index}__].studentsCourse}" />

    </div>
    <div>
        <button type="submit">登録</button>
    </div>

</form>
</body>
</html>
