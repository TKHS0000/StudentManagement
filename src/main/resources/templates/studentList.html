<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>カナ名</th>
        <th>ニックネーム</th>
        <th>メールアドレス</th>
        <th>地域</th>
        <th>年齢</th>
        <th>性別</th>
        <th>備考</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studentDetail : ${studentList}">
        <td th:text="${studentDetail.student.id}">1</td>
        <td>
            <a th:href="@{/student/{id}(id=${studentDetail.student.id})}"th:text="${studentDetail.student.name}">榎本之雄</a>
        </td>
        <td th:text="${studentDetail.student.kana}">エノモトユキオ</td>
        <td th:text="${studentDetail.student.nickname}">ユキオ</td>
        <td th:text="${studentDetail.student.email}">OOOO@email.com</td>
        <td th:text="${studentDetail.student.region}">三重</td>
        <td th:text="${studentDetail.student.age}">36</td>
        <td th:text="${studentDetail.student.gender}">男性</td>
        <td th:text="${studentDetail.student.remark}">特になし</td>
    </tr>
    </tbody>
</table>
</body>
</html>
